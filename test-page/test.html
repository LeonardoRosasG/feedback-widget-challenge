<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback Widget - Test Page</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
    }
    .test-section {
      background: #f5f5f5;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      cursor: pointer;
      border: none;
      border-radius: 6px;
      font-size: 14px;
    }
    .btn-primary { background: #2563eb; color: white; }
    .btn-secondary { background: #6b7280; color: white; }
    .btn-danger { background: #dc2626; color: white; }
    #log {
      background: #1a1a1a;
      color: #00ff00;
      padding: 15px;
      border-radius: 8px;
      font-family: monospace;
      font-size: 12px;
      max-height: 300px;
      overflow-y: auto;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>Feedback Widget - Test Page</h1>

  <!-- Widget Controls -->
  <div class="test-section">
    <h3>Widget Controls</h3>
    <button class="btn-primary" onclick="openWidget()">Open Feedback Widget</button>
    <button class="btn-secondary" onclick="closeWidget()">Close Widget</button>
    <button class="btn-secondary" onclick="showUserId()">Show User ID</button>
  </div>

  <!-- Logs -->
  <div class="test-section">
    <h3>Event Log</h3>
    <button class="btn-danger" onclick="clearLog()">Clear Log</button>
    <div id="log"></div>
  </div>

  <!-- Cargar SDK -->
  <script src="../sdk/dist/feedback-widget.umd.js"></script>
  
  <script>
    // Configuracion
    const CONFIG = {
      projectId: 'test-project',
      apiKey: 'dev-key-1',
      apiUrl: 'https://localhost:7033/',
      theme: 'light',
      position: 'center'
    };

    // Logger
    function log(message, type = 'info') {
      const logEl = document.getElementById('log');
      const timestamp = new Date().toLocaleTimeString();
      
      logEl.textContent += `[${timestamp}] ${message}\n`;
      logEl.scrollTop = logEl.scrollHeight;
    }

    function clearLog() {
      document.getElementById('log').textContent = '';
      log('Log cleared');
    }

    // Iniciar Widget
    function initWidget() {
      try {
        FeedbackWidget.init(CONFIG);
        log('Widget initialized with config: ' + JSON.stringify(CONFIG), 'success');

        // Registrar event listeners
        FeedbackWidget.on('open', () => log('Event: Widget opened', 'info'));
        FeedbackWidget.on('close', () => log('Event: Widget closed', 'info'));
        FeedbackWidget.on('submit', (data) => log('Event: Feedback submitted - ' + JSON.stringify(data), 'success'));
        FeedbackWidget.on('success', (response) => log('Event: Success - ' + JSON.stringify(response), 'success'));
        FeedbackWidget.on('error', (error) => log('Event: Error - ' + JSON.stringify(error), 'error'));
        
        log('Event listeners registered', 'info');
      } catch (error) {
        log('Failed to initialize widget: ' + error.message, 'error');
      }
    }

    // Widget Controls
    function openWidget() {
      log('Opening widget...');
      FeedbackWidget.open();
    }

    function closeWidget() {
      log('Closing widget...');
      FeedbackWidget.close();
    }

    function showUserId() {
      const instance = FeedbackWidget.getInstance();
      if (instance) {
        const userId = instance.getUserId();
        log('User ID: ' + userId, 'info');
      } else {
        log('Widget not initialized', 'error');
      }
    }

    // Initialize on load
    window.addEventListener('DOMContentLoaded', () => {
      log('Page loaded, initializing...');
      initWidget();
    });
  </script>
</body>
</html>
